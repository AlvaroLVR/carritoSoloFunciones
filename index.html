<!DOCTYPE html>
<html lang="en">
<head>
    <!--META-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
  <body style="position: relative;">

    <!--HEADER-->

          <a class="navbar-brand" href="../index.html"><img src="./img/logoMenu.svg" alt="logo" width="200" height="50" class="logoMenu"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse position-absolute end-0 " id="navbarNavDropdown">
            <ul class="navbar-nav barraNormal">
              
             <!--  <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>

              <li class="nav-item">

              <li class="nav-item">

                <a class="nav-link" href="#"><img src="./img/iconoUsuario.svg" alt="usuario" height="25px" width="25px"></a>

              <li class="nav-item">
                <a id="carrito" class="nav-link me-5" href="#"><img src="./img/iconoCarrito.svg" alt="carrito" height="25px" width="25px"></a>
              </li>
            </ul>
          </div>

          <nav class="navbar navbar-light bg-light position-absolute top-0 start-50 translate-middle-x barraBuscadora">
            <div class="container-fluid">
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="buscador">
                <button class="btn btn-outline-success" type="submit" id="botonBuscador">Search</button>
              </form>
            </div>
          </nav>   
        </div>
    </nav>

    <!--MAIN-->

    <div id="carritoVentana" class="carritoVentana border shadow rounded-2 bg-light d-flex flex-column">
      <svg id="cross" class="cross" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"> <path fill="grey" d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4L310.6 361.4z"/></svg>

      <h4 class="my-3 ms-2">Carrito</h4> 
      <div class=" container">
        <div class="row border-bottom border-dark">
          <div class="col">producto</div>
          <div class="col">precio</div>
          <div class="col d-flex justify-content-center">cantidad</div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row  justify-content-between" id="feedOriginal">
        <!--filtro-->
        <div class=" bg-light shadow " style="width: 25vw;">
          <div class="container d-flex flex-column my-2" >

            <p id="resultadosBusqueda" class="fs-6 d-flex "></p>

            <!--Seleccion de ropa-->
            <span class="d-flex flex-column align-items-center p-2">
              <select name="color" id="tipoRopa">
                <option value="remera">remera</option>
                <option value="pantalon">pantalon</option>
                <option value="buzo">buzo</option>
                <option value="gorra">gorra</option>
                <option value="accesorio">accesorio</option>
              </select>
            </span>

            <!-- precio -->
            <div class="d-flex flex-column p-2">
              <h5 class=" fs-5 text-dark">Precio</h5> 
              <label for="">Desde</label>
              <input type="number" placeholder="Menor precio" id="menosPrecio">
              <label for="">Hasta</label>
              <input type="number" placeholder="Mayor precio" id="mayorPrecio">
              <!--<input class="btn m-2 bg-primary" type="btn" value="buscar" id="buscarPrecio"> -->         
            </div>

            <!-- color -->
            <div class="nav-item d-flex flex-column p-2">
              <h5 class=" fs-5 text-dark">Color</h5>
    
              <div class="d-flex flex-column">
                <input class="form-check-input bg-light colorCheck" type="radio" name="flexRadioDefault" id="colorBlanco">
                <label class="form-check-label" for="flexRadioDefault1">Blanco</label>

                <input class="form-check-input bg-black colorCheck" type="radio" name="flexRadioDefault" id="colorNegro">
                <label class="form-check-label" for="flexRadioDefault1">Negro</label>

                <input class="form-check-input bg-danger colorCheck" type="radio" name="flexRadioDefault" id="colorRojo">
                <label class="form-check-label" for="flexRadioDefault1">Rojo</label>

                <input class="form-check-input bg-primary colorCheck" type="radio" name="flexRadioDefault" id="colorDiseño">
                <label class="form-check-label" for="flexRadioDefault1">Diseño</label>
              </div>
    
            </div>

            <!-- talle -->
            <div class="nav-item  talle p-2">
              
              <h5 class=" fs-5 text-dark">Talle</h5>
    
              <div class="py-2 justify-content-center">
                <div class="form-check py-1">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="S">
                  <label class="form-check-label" for="flexRadioDefault1">
                    S
                  </label>
                </div>
        
                <div class="form-check py-1">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="M">
                  <label class="form-check-label" for="flexRadioDefault1">
                    M
                  </label>
                </div>
        
                <div class="form-check py-1">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="L">
                  <label class="form-check-label" for="flexRadioDefault1">
                    L
                  </label>
                </div>
      
                <div class="form-check py-1">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="XL">
                  <label class="form-check-label" for="flexRadioDefault1">
                    XL
                  </label>
                </div>
    
                <div class="form-check py-1">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="XXL">
                  <label class="form-check-label" for="flexRadioDefault1">
                    XXL
                  </label>
                </div>
      
              </div>
      
            </div>

            <!-- codigo -->
            <div class="nav-item  d-flex flex-column codigo">
              <h5 class=" fs-5 text-dark">Codigo</h5>
              <input class="" type="text" placeholder="ingrese un código" id="codigoCompra">
            </div>

            <button class="btn btn-primary m-3" id="buscar">buscar</button>
          </div>
        </div>

        <!--catalogo-->      
        <div class="col-md-8 mt-3 me-3" id="catalogo"></div>
        
      </div>
    </div>

    <!--FOOTER-->   

    <div class="d-flex justify-content-center bg-light "> 
      <div class="redes text-dark">
          <a id="visits" class="visitas">visits</a>
          <a class="insta" href="#">Instagram</a>
          <a class="fb" href="#">Facebook</a>
          <a class="wp" href="#">whatsapp</a>
          <a class="derechos"  href="#">Rights. Alvaro 2022</a>
      </div>      
    </div>

    <script src="./app.js"></script>
